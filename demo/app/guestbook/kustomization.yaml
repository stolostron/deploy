# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namespace to deploy all Resources to
namespace: demo-guestbook

generatorOptions:
  disableNameSuffixHash: true

# list of Resource Config to be Applied
resources:
  - dev-placement-rule.yaml
  - application.yaml
  - scc-policy.yaml